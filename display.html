<html>
<head>
	 <title>顯示與隱藏</title>
</head>

<body>
<button onclick="hide();">隱藏文字</button>
<button onclick="show();">顯示文字</button>
<button onclick="hideSamoyed();">隱藏薩摩耶</button>
<button onclick="showSamoyed();">顯示薩摩耶</button>
<button onclick="hidehusky();">隱藏哈士奇</button>
<button onclick="showhusky();">顯示哈士奇</button>

<div class="news_title"> 
	第六周上課
	<br />
	要準備期中報告了
</div>

<div class="Samoyed">
	<img src="https://img03.sogoucdn.com/v2/thumb/retype_exclude_gif/ext/auto/crop/xy/ai/w/600/h/400?appid=200698&url=https://pic.baike.soso.com/ugc/baikepic2/10827/ori-20200716092015-1854835828_jpg_1920_1200_296650.jpg/0"width="200" height="200">
	
</div>

<div class="husky">
	<img src="https://images.chinatimes.com/newsphoto/2021-03-23/656/20210323005201.jpg" width="200" height="200">
</div>
<button class="Samoyed">
	<img src="https://img.alicdn.com/i1/339661530022/O1CN01GLc7yw1C27WAdGyRC_!!339661530022.jpg_q50s50.jpg" width="100" height="100">
</button>

<script type="text/javascript">
	function hide() {
		document.querySelector(".news_title").style.display="none";
	}
	function show(){
		document.querySelector(".news_title").style.display="block";
	}
	function hideSamoyed() {
		let elements = document.querySelectorAll(".Samoyed");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "none";}
	}
	function showSamoyed(){
		let elements = document.querySelectorAll(".Samoyed");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "block";}
	}
	function hidehusky() {
		document.querySelector(".husky").style.display="none";
	}
	function showhusky(){
		document.querySelector(".husky").style.display="block";
	}
</script>
</body>

</html>
